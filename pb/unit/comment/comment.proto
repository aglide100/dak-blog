syntax = "proto3";

package pb.unit.comment;
option go_package = "github.com/aglide100/dak-blog/pb/unit/comment";

message Comment {
    ID id = 1;
    Spec spec = 2;
}  

message ID {
    string uuid = 1;
}

message Spec {
    string author = 1;
    string written_date = 2;
    string comment = 3;
}
