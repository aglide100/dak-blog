syntax = "proto3";

package pb.svc;
option go_package = "pb/svc";

import "pb/unit/post/post.proto";
// import "pb/unit/comment/comment.proto";

service Post {
    rpc CreatePost(CreatePostReq) returns (CreatePostRes);
    rpc DeletePost(DeletePostReq) returns (DeletePostRes); 
    rpc GetPost(GetPostReq) returns (GetPostRes);
    rpc UpdatePost(UpdatePostReq) returns (UpdatePostRes);
}

message CreatePostReq{
    unit.post.Post Post = 1;
}

message CreatePostRes{
    unit.post.Post Post = 1;
}

message DeletePostReq{
    unit.post.Post id = 1;
}

message DeletePostRes{
// pass
}

message GetPostReq {
    unit.post.Post id = 1;
}

message GetPostRes {
    unit.post.Post Post = 1;
}

message GetCommentReq {
    unit.post.Post id = 1;
}

message GetCommentRes {
    unit.post.Post Comments = 1;
}


message UpdatePostReq {
    unit.post.Post Post = 1;
}

message UpdatePostRes {
// pass
}